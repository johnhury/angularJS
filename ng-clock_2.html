<!DOCTYPE html>
<html lang="en" ng-app="myClock">
<head>
	<meta charset="UTF-8">
	<title>angularJs-clock</title>
	<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>
	<div ng-app ng-controller="MyController">
		<h1>现在时间是：<span ng-bind="clock.fulldate"></span></h1>		
	</div>
</body>
<script>
	angular.module('myClock',[])
	.controller('MyController', function($scope){
		$scope.clock = {};
		var updateClock = function(){
			$scope.clock.now = new Date();
			$scope.clock.fulldate = new Date().getFullYear()+"-"+(new Date().getMonth()+1)+"-"+new Date().getDate()+" "+new Date().getHours()+":"+new Date().getMinutes()+":"+new Date().getSeconds()
		}
		setInterval(function(){
			$scope.$apply(updateClock);
		},1000)
		updateClock();
	}
)
</script>
</html>
